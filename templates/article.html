{% extends 'layout.html' %}

{% block body %}

<h3>{{article.title}}</h3>
<small>Writen by {{article.name}} on {{article.create_data}}</small>
<hr>
<div>
    {{article.body | safe}}
</div>

<div class="mt-4">
   <form action="{{url_for('add_comment', id=article.id)}}" method="POST">
       <div class="form-group" >
           <input type="text" name="text" class="form-control" required>

       </div>
        <input type="submit"  value="Submit" class="btn btn-primary">

   </form>
    <hr>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        {% for comment in comments%}
        <div class="row">
            <div class="">
                <div class="media g-mb-30 media-comment">

                    <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                      <div class="g-mb-15">
                        <h5 class="h5 g-color-gray-dark-v1 mb-0">{{comment.name}}</h5>
                        <span class="g-color-gray-dark-v4 g-font-size-12">{{comment.created_data}}</span>
                      </div>

                      <p>{{comment.text}}</p>


                    </div>
                </div>
            </div>

        </div>
        {% endfor %}


</div>

<style>
    body{

    background:#eee;
}
@media (min-width: 0) {
    .g-mr-15 {
        margin-right: 1.07143rem !important;
    }
}
@media (min-width: 0){
    .g-mt-3 {
        margin-top: 0.21429rem !important;
    }
}

.g-height-50 {
    height: 50px;
}

.g-width-50 {
    width: 50px !important;
}

@media (min-width: 0){
    .g-pa-30 {
        padding: 2.14286rem !important;
    }
}

.g-bg-secondary {
    background-color: #fafafa !important;
}

.u-shadow-v18 {
    box-shadow: 0 5px 10px -6px rgba(0, 0, 0, 0.15);
}

.g-color-gray-dark-v4 {
    color: #777 !important;
}

.g-font-size-12 {
    font-size: 0.85714rem !important;
}

.media-comment {
    margin-top:20px
}
</style>

{% endblock %}
